<style>
    .comments_details summary::marker {
        font-size: 20px;
        content: 'ðŸ‘‰Show comment';
        color: var(--content);
    }
    .comments_details[open] summary::marker{
        font-size: 20px;

        color: var(--content);

<!-- Twikoo -->
<div>
    <details class="comments_details">
        <summary style="cursor: pointer; margin: 50px 0 20px 0;width: 130px;">
            <span style="font-size: 20px;color: var(--content);">...</span>
        </summary>
        <div id="tcomment"></div>
    </details>
    <script src="https://cdn.staticfile.org/twikoo/{{ .Site.Params.twikoo.version }}/twikoo.all.min.js">
    </script>
    <script>
        twikoo.init({
             envId: {{ .Site.Params.twikoo.id }},
            
            // envId: "https://twikoo-api-green-one.vercel.app/",
        el: "#tcomment",
            lang: 'en',
            region: {{ .Site.Params.twikoo.region }},
        path: window.TWIKOO_MAGIC_PATH||window.location.pathname,
        })
    </script>
</div>
